<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hangman Game Demo</title>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>

    <body>
        <h1>Hangman</h1>
        <div id="startWrapper">
            <form id="difficultySelect">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <input type="submit" value="Start!" />
            </form>
        </div>
        <div id="gameWrapper">
            <h1>Hangman Game</h1>
            <p>Guess the word before the hangman is complete.</p>
            <canvas id="hangmanCanvas" width="500" height="500"></canvas>
            <h2>Guesses: <span id="guesses"></span></h2>
            <h3><span id="wordHolder"></span></h3>
            <p>Previously guessed letters: <span id="previousGuesses"></span></p>
            <form id="guessForm">
              <input type="text" id="guessInput" required>
              <button type="submit">Guess</button>
            </form>
          </div>
                <input type="submit" id="guessSubmitButton" value="Guess" />
            </form>
            <button type="button" id="resetGame" class="hidden">
                Play Again!
            </button>
            <div id="guesses"></div>
            <br />
            <div id="wordHolder"></div>
            <br />
            <canvas
                id="hangmanCanvas"
                height="500"
                width="350"
                style="border: 1px solid black;"
            ></canvas>
        </div>

        <script src="resources/js/Hangman.js" type="text/javascript"></script>
        <script src="resources/js/index.js" type="text/javascript"></script>
    </body>
</html>
